<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>JavaScript</title>
 
 
</head>
<body>
<script>
'use strict';

for (let index = 1; index <= 99; index++) {

if (index % 5 === 0 ) {
    console.log(`FizzBuzz ${index}`);
} else if (index % 3 === 0) {
    console.log(`Buzz ${index}`);
} else if (index % 1 === 0) {
    console.log(`Fizz ${index}`);
}

}
  </script>
</body>
</html>
